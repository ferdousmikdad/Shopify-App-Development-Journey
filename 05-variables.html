<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let vriable1 = 3;
      console.log(vriable1);

      const calculation = 2 + 3;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = "Hello, World!";
      console.log(message);
      console.log(";");

      //   Don't use "let" when reassigning a variable, cz the let creates a new variable
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      // We don not use var in the latest javaScript versions
      var variable3 = 3;
      // variable2 = 4; // Error: Assignment to constant variable.

      /*
      Best practice: Use const for variables that don't change (default);
      Only use let for variables that will be reassigned.
      */
    </script>
  </body>
</html>
