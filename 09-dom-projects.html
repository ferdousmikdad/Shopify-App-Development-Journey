<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <p>Youtube Subscibe Button</p>
  <button
    onclick="
    subscribe()
  "
    class="js-subsribe-button"
  >
    Subscribe
  </button>

  <p>Amazon Shipping Calculator</p>

  <input
    placeholder="Cost of order"
    class="js-cost-input"
    onkeydown="
  handleCostKeydowns(event);
  "
  />
  <button
    onclick="
  calculateTotal()
  "
  >
    Calculate
  </button>
  <p class="js-total-cost"></p>
  <body>
    <!-- Scripts -->
    <script>
      // Not recomanded
      String(25);
      console.log("25" - 5);
      console.log("25" + 5);
      // Always do math using Number not with String

      function handleCostKeydowns(event) {
        console.log(event.key);
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subsribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
