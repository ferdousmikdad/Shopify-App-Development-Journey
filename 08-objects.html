<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);
      /*
      Why use objects
      - Objects make our code organized
      - Let us group mutlitple values together
      - Let us use multiple values together
      */
    </script>
  </body>
</html>
