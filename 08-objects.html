    <meta charset="UTF-8" />

    <title>Object</title>

  <body>
    <script>
      /*
      const product = {
        name: "socks",
        price: 1090,
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = "cotton socks";
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);

      Why use objects
      - Objects make our code organized
      - Let us group mutlitple values together
      - Let us use multiple values together
      */

      const product2 = {
        name: "shirt",
        ["delivery-time"]: "1 Day",
      };

      console.log(product2);
      console.log(product2.name); //Dot notation

      console.log(product2["name"]); //Brtake notation
      console.log(product2["delivery-time"]); //undefined
      // Lets us use properties that don't work with dot notation
    </script>
